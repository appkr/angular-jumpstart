<div class="page-header">
  <h1>{{customer.name}}'s Orders</h1>
</div>

<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in customer.orders" class="repeat-animation">
        <td>{{order.product}}</td>
        <td>{{order.total | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
