<div class="page-header">
  <h1>Customer Orders</h1>
</div>

<form>
  <div class="form-group">
    <input type="text" class="form-control" id="order-filter" placeholder="Filter product here..." ng-model="orderFilter.product">
  </div>
</form>

<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="order in orders | filter:orderFilter | orderBy:'name'" class="repeat-animation">
      <td>{{order.product}}</td>
      <td>{{order.total | currency}}</td>
    </tr>
    <tr ng-class="totalType">
      <td>&nbsp;</td>
      <td>{{ordersTotal | currency}}</td>
    </tr>
    </tbody>
  </table>
</div>
