<!doctype html>
<html ng-app="customersApp">
<head>
  <title>Angular-JumpStart::Controllers and Modules</title>
  <link rel="stylesheet" href="css/vendor.min.css"/>
  <link rel="stylesheet" href="css/style.min.css"/>
</head>

<body ng-controller="CustomersController">

  <div class="container" ng-cloak>
    <div class="page-header">
      <h1>Customers</h1>
    </div>

    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="customer-filter" placeholder="Filter customer name here..." ng-model="customerFilter.name">
      </div>
    </form>

    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th ng-click="doSort('name')">Name</th>
            <th ng-click="doSort('city')">City</th>
            <th ng-click="doSort('joined')">Joined</th>
            <th ng-click="doSort('orderTotal')">Order Total</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{customer.name}}</td>
            <td>{{customer.city | uppercase}}</td>
            <td>{{customer.joined | date}}</td>
            <td>{{customer.orderTotal | currency}}</td>
          </tr>
        </tbody>
      </table>

      <p class="help-block">Total customers: {{customers.length}}</p>
    </div>

  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>

</body>
</html>
