<!doctype html>
<html ng-app>
<head>
  <title>Angular-JumpStart::Views and Directives</title>
  <link rel="stylesheet" href="css/vendor.min.css"/>
  <link rel="stylesheet" href="css/style.min.css"/>
</head>

<body>

  <div class="container" ng-cloak>
    <div class="page-header">
      <h1>Customers</h1>
    </div>

    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="customer-filter" placeholder="Filter customer name here..." ng-model="customerFilter.name">
      </div>
    </form>

    <div ng-init="customers=[
      {joined:'2000-12-02',name:'John',city:'Chandler',orderTotal:9.9956},
      {joined:'1965-01-25',name:'Zed',city:'Las Vegas',orderTotal:19.9851},
      {joined:'1944-06-15',name:'Tina',city:'New York',orderTotal:44.9870},
      {joined:'1995-03-28',name:'Dave',city:'Seattle',orderTotal:101.5000}
    ]">
      <table class="table table-striped">
        <thead>
          <tr>
            <th ng-click="sortBy='name';reverse=!reverse">Name</th>
            <th ng-click="sortBy='city';reverse=!reverse">City</th>
            <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
            <th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{customer.name}}</td>
            <td>{{customer.city | uppercase}}</td>
            <td>{{customer.joined | date}}</td>
            <td>{{customer.orderTotal | currency}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>

</body>
</html>
